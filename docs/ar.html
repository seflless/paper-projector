<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='three.min.js'></script>
<!-- ar.js -->
<script src="ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<style>
	.handle {
		width: 8px;
		height: 8px;
		border-radius: 4px;
		position: absolute;
	}
	.handle.white{
		background: white;
	}
	.handle.red{
		background: red;
	}
	.handle.blue{
		background: blue;
	}
	.handle.green{
		background: green;
	}
	.handle.purple{
		background: purple;
	}
</style>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div id="handles" style="position: absolute; z-index: 10;">
	<div id="center" class="handle white"></div>
	<div id="top-left" class="handle red"></div>
	<div id="top-right" class="handle green"></div>
	<div id="bottom-left" class="handle blue"></div>
	<div id="bottom-right" class="handle purple"></div>
</div>	
<script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();
		
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
		
		// // to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	

	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
		
		// update scene.visible if the marker is seen
		scene.visible = camera.visible
	})
		
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	// init controls for camera
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro',
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
		// as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
		changeMatrixMode: 'cameraTransformMatrix'
	})
	// as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
	scene.visible = false

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	// add a torus knot	
	//var geometry	= new THREE.CubeGeometry(1.1,0.01,1.6);
	var geometry	= new THREE.CubeGeometry(1,0.01,1);
	var material	= new THREE.MeshNormalMaterial({
		transparent : true,
		opacity: 0.0,
		side: THREE.FrontSide
	}); 
	var cube	= new THREE.Mesh( geometry, material );
	cube.position.y	= geometry.parameters.height/2
	scene.add( cube );
	
	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	var material	= new THREE.MeshNormalMaterial(); 
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= 0.5
	//scene.add( mesh );
	
	onRenderFcts.push(function(delta){
		mesh.rotation.x += Math.PI*delta
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})

		// Get screenspace location of cube:
		let center = screenXY(cube.position);
		
		setHandlePosition( center, 'center' );

		let topLeft = screenXY( cube.position.clone().sub(new THREE.Vector3(0.5, 0.0, 0.5)) );
		setHandlePosition( topLeft, 'top-left' );

		let topRight = screenXY( cube.position.clone().sub(new THREE.Vector3(-0.5, 0.0, 0.5)) );
		setHandlePosition( topRight, 'top-right' );

		let bottomLeft = screenXY( cube.position.clone().sub(new THREE.Vector3(0.5, 0.0, -0.5)) );
		setHandlePosition( bottomLeft, 'bottom-left' );

		let bottomRight = screenXY( cube.position.clone().sub(new THREE.Vector3(-0.5, 0.0, -0.5)) );
		setHandlePosition( bottomRight, 'bottom-right' );
		
	})

	function setHandlePosition(vec, id){
		document.getElementById(id).style.marginLeft = Math.floor(vec.x)+'px';
		document.getElementById(id).style.marginTop = Math.floor(vec.y)+'px';
	}
	function screenXY(vector){
		vector = vector.clone();
		var windowWidth = window.innerWidth;
		var minWidth = 1280;

		if(windowWidth < minWidth) {
			windowWidth = minWidth;
		}

		var widthHalf = (windowWidth/2);
		var heightHalf = (window.innerHeight/2);

		vector.project(camera);

		vector.x = ( vector.x * widthHalf ) + widthHalf;
		vector.y = - ( vector.y * heightHalf ) + heightHalf;
		vector.z = 0;

		return vector;

	};
</script></body>
